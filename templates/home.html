<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Crop Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>

<div class="container">
    <div class="upload-form">
        <img class="globeclass" src="{{ url_for('static', filename='globe.png') }}" alt="Globe Image">
        <h2>Upload Your Crop Data</h2>
        <p class="description">Submit your crop data file for analysis and receive recommendations tailored to your crop type and sustainability.</p>

        <!-- Form to Upload File -->
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="cropFile" accept=".pdf, .csv" required>
            <button class="uploadbtn" type="submit">Upload</button>
        </form>

        <!-- Display Prediction Result if Available -->
        {% if prediction_text %}
            <div class="result-section">
                <h3>Results</h3>
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Download Section -->
    <div class="downloadclass">
        <a href="https://drive.google.com/file/d/1vALmZHez0gnbuw8ilHiu3gQzruvgVsIF/view?usp=drive_link" 
           class="download-button" target="_blank" rel="noopener noreferrer">
           Download Sample Report
        </a>
    </div>
</div>

</body>
</html>
